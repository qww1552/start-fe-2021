<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 프론트엔드 개발기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="css/app.css" /> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- 홍길동: 본인의 이름을 적어주세요 -->
      <a class="navbar-brand" href="/">나의 프론트엔드 개발기 (오민성)</a>
    </div>
  </nav>
  <div class="container">
    <div class="titlewrap">
      <h3>학습</h3>
      <div class="btnwrap">
        <!-- 학습리스트 필터 -->
        <div class="btn-group" role="group">
          <!-- 선택된 버튼에만 active 속성 추가 -->
          <button type="button" class="btn btn-outline-primary active">
            모두
          </button>
          <button type="button" class="btn btn-outline-primary">
            도움링크
          </button>
          <button type="button" class="btn btn-outline-primary">git</button>
          <button type="button" class="btn btn-outline-primary">
            최신순
          </button>
        </div>
      </div>
    </div>

    <!-- loading중에 표시합니다. -->
    <div class="spinner-border invisible" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">주차</th>
          <!-- title -->
          <th scope="col">제목</th>
          <!-- docUrl -->
          <th scope="col">학습내용</th>
          <!-- link -->
          <th scope="col">도움링크</th>
          <!-- date -->
          <th scope="col">날짜</th>
          <!-- gitUrl -->
          <th scope="col" width="100">실습</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="titlewrap">
      <h3>퀴즈</h3>
      <!-- 퀴즈리스트 필터 -->
      <div class="btnwrap">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary active">
            모두
          </button>
          <button type="button" class="btn btn-outline-primary">git</button>
        </div>
      </div>
    </div>

    <!-- loading중에 표시합니다. -->
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <!-- title -->
          <th scope="col">제목</th>
          <!-- docUrl -->
          <th scope="col">문제</th>
          <!-- previewUrl -->
          <th scope="col">미리보기</th>
          <!-- gitUrl -->
          <th scope="col" width="100">실습</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>이미지슬라이드</td>
          <td>
            <a class="badge bg-secondary" href="https://gist.github.com/niceaji/640626074018a93ab4bced4dd9bdcf95">문서</a>
          </td>
          <td><a href="">보기</a></td>
          <td><a href="">git</a></td>
        </tr>
        <tr>
          <td>체스보드</td>
          <td>
            <a class="badge bg-secondary" href="https://gist.github.com/niceaji/640626074018a93ab4bced4dd9bdcf95">문서</a>
          </td>
          <td><a href="">보기</a></td>
          <td><a href="">git</a></td>
        </tr> -->
      </tbody>
    </table>
  </div>
</body>

</html>
